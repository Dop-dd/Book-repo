<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Books</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
</head>
<body>
    <header>
    <div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper blue">
                <a href="{{url_for('home')}}" class="brand-logo">Book repo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_books')}}">Get Book</a></li>
                    <li><a href="{{url_for('add_book')}}">New Book</a></li>
                    <li><a href="{{url_for('get_faculties')}}">Manage Categories</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_books')}}">Get Books</a></li>
                    <li><a href="{{url_for('add_book')}}">Add Book</a></li>
                    <li><a href="{{url_for('get_faculties')}}">Manage Categories</a></li>
                </ul>
            </div>
  </nav>
    </div>
    </header>

     <div class="container-fluid">
    
        {% block content %}
        {% endblock %}  
    </div>  

    <footer class="page-footer blue">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
            
            </div>
          </div>
          
        </footer>

    <!-----jQUery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- Materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
    $('.collapsible').collapsible();
    $('select').material_select();
    $('.button-collapse').sideNav();
    });
    
    //  Date Picker
    $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
    });

    document.getElementById("matfix").addEventListener("click", function(e) {
	        e.stopPropagation();
        });
</script>

</body>
</html>
