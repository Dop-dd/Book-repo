<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}

<h4>Add a Book</h4>
<div class="container-fluid">
    <div class="row">
        <form action="{{ url_for('insert_book') }}" method="POST" class="col s12">
            <!-- Select menu-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>

                    <select id="faculty" name="faculty_name">
                        <option value="" disabled selected>Choose Faculty</option>
                        {% for fac in faculties %}
                        <option value="{{fac.faculty_name}}">{{fac.faculty_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Books</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="subject_name" name="subject_name" type="text" class="validate" />
                    <label for="icon_prefix">Subject Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="book_title" name="book_title" type="text" class="validate" />
                    <label for="icon_prefix">Book Title</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <textarea name="book_author" id="book_author" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Book Author</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <textarea name="book_description" id="book_description" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Book Description</label>
                </div>
            </div>
            <!-- Name of Lender-->
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <textarea name="lender_name" id="lender_name" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Name of Lender</label>
            </div>
            <!-- Date picker-->
            <div class="row">
                <div id="matfix" class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="due_date" name="due_date" type="text" class="datepicker" />
                    <label for="icon_prefix">Return Date </label>
                </div>
            </div>

            <div class="row">
                <!-- Switch -->
                <div class="switch">
                    <label>
                        <input id="is_available" name="is_available" type="checkbox" />
                        <span class="lever"></span>
                        Booked
                    </label>
                </div>
            </div>
            <!-- <end Book -->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
