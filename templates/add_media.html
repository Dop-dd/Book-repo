<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}    

<h4>Add Media</h4>

<div class="row">
    <form action="{{ url_for('insert_media') }}" method="POST" class="col s12">
      <!-- Media -->
      <!-- Select menu-->
    <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="media" name="media_name">
            <option value="" disabled selected>Choose Media</option>
            {% for med in media %}
            <option value="{{med.media_name}}">{{med.media_name}}</option>
            {% endfor %}
       </select>
    <label>Media</label>
    </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="media_name" name="media_name" type="text" class="validate">
          <label for="icon_prefix">Media Name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <textarea name="media_type" id="media_type" class="materialize-textarea"></textarea>
          <label for="icon_telephone">Media Type</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <textarea name="media_description" id="media_description" class="materialize-textarea"></textarea>
          <label for="icon_telephone">Media Description</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <textarea name="lender_name" id="lender_name" class="materialize-textarea"></textarea>
          <label for="icon_telephone">Name of Lender</label>
        </div>
      </div>
       <!-- Date picker-->
      <div class="row">
        <div id="matfix" class="input-field col s12">
          <i class="material-icons prefix">today</i>
          <input id="due_date" name="due_date" type="text" class="datepicker">
          <label for="icon_prefix">Return Date </label>
        </div>
      </div>
      <!-- Booked -->
      <div class="row">
        <!-- Switch -->
        <div class="switch">
            <label>            
            <input id="is_booked" name="is_booked" type="checkbox">
            <span class="lever"></span>
                Booked
            </label>
        </div>
      </div>
      <!-- Submit Button-->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Media
            <i class="material-icons right">playlist_add</i>
         </button>
      </div>
    </form>
  </div>
{% endblock %}
